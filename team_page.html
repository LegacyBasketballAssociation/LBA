<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <title>Team Page</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">LBA</a>
      <ul class="navbar-menu">
        <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
        <li class="navbar-item"><a href="schedule.html" class="navbar-link">Schedule</a></li>
        <li class="navbar-item"><a href="/players.html" class="navbar-link">Players</a></li>
        <li class="navbar-item"><a href="/stats.html" class="navbar-link">Stats</a></li>
        <li class="navbar-item"><a href="teams.html" class="navbar-link active">Teams</a></li>
      </ul>
    </div>
  </nav>

  <div id="teamHeader">
    <div class="team-header-container">
      <img id="teamLogo" src="" alt="Team Logo" />
      <div class="team-info">
        <h1 id="teamName">Loading...</h1>
        <p id="teamOwner"></p>
      </div>
    </div>
  </div>

  <div class="roster-container">
    <h2 style="color: var(--accent-gold);">Roster:</h2>
    <table class="roster-table">
      <thead>
        <tr>
          <th>Player Name:</th>
          <th>Height:</th>
          <th>Weight:</th>
          <th>Wingspan:</th>
        </tr>
      </thead>
      <tbody id="rosterBody">
        <!-- Will be populated by JavaScript -->
      </tbody>
    </table>

    <!-- New Player Stat Averages table -->
    <h2 class="stats-header">Player Stat Averages:</h2>
    <div style="overflow-x: auto;">
      <table class="stats-table">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>PPG</th>
            <th>RPG</th>
            <th>APG</th>
            <th>SPG</th>
            <th>BPG</th>
            <th>TOV</th>
            <th>FG%</th>
            <th>3P%</th>
            <th>FT%</th>
            <th>ORPG</th>
            <th>DRPG</th>
            <th>FPG</th>
            <th>+/-</th>
            <th>PRF</th>
          </tr>
        </thead>
        <tbody id="statsBody">
          <!-- Will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </body>
</html>
